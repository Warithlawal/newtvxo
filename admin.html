<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>

  <!-- STYLES -->
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #f2f2f2; }
    .layout { display: flex; min-height: 100vh; }

    /* Sidebar */
    aside { width: 250px; background: #fff; padding: 20px; border-right: 1px solid #ddd; }
    aside h2 { font-size: 24px; margin-bottom: 20px; font-weight: bold; }
    nav a { display: block; color: #444; text-decoration: none; padding: 10px 0; transition: .2s; }
    nav a:hover { color: #000; }
    #logoutBtn { width: 100%; padding: 10px; background: #e53935; border: none; color: #fff; margin-top: 20px; cursor: pointer; border-radius: 4px; }

    /* Main */
    main { flex: 1; padding: 30px; }
    h1 { font-size: 30px; margin-bottom: 20px; font-weight: bold; }
    section { display: none; }
    section.active { display: block; }

    /* Buttons */
    .btn { padding: 10px 20px; border-radius: 4px; cursor: pointer; border: none; font-size: 14px; }
    .btn-dark { background: #000; color: #fff; }
    .btn-light { background: #ddd; }

    /* Product sections */
    .submenu { display: flex; gap: 10px; margin-bottom: 20px; }
    .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .card { background: #fff; padding: 15px; border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

    /* Forms */
    form input, form textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
    .checkbox-row { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; }
  </style>

</head>
<body>

  <div class="layout">

    <!-- SIDEBAR -->
    <aside>
      <h2>Admin</h2>

      <nav>
        <a href="#products" data-section="products">Products</a>
        <a href="#orders" data-section="orders">Orders</a>
        <a href="#discounts" data-section="discounts">Discounts</a>
        <a href="#inventory" data-section="inventory">Inventory</a>
      </nav>

      <button id="logoutBtn">Logout</button>
    </aside>

    <!-- MAIN CONTENT -->
    <main>
      <h1>Dashboard</h1>

      <!-- PRODUCTS SECTION -->
      <section id="products" class="active">
        <h2>Products</h2>

        <div class="submenu">
          <button id="showProductListBtn" class="btn btn-dark">Product List</button>
          <button id="showAddProductBtn" class="btn btn-light">Add Product</button>
        </div>

        <!-- PRODUCT LIST -->
        <div id="productListSection">
          <div id="productList" class="card-grid"></div>
        </div>

        <!-- ADD PRODUCT -->
        <div id="addProductSection" style="display:none" class="card">
          <h3>Add New Product</h3>

          <form id="addProductForm">

            <input type="text" id="productName" placeholder="Product Name">
            <input type="number" id="productPrice" placeholder="Price">
            <input type="text" id="productCategory" placeholder="Category">

            <textarea id="productImages" placeholder="Image URLs (comma separated)"></textarea>
            <input type="text" id="productImage" placeholder="Main Image URL">
            <input type="text" id="productHoverImage" placeholder="Hover Image URL">

            <input type="number" id="productDiscount" placeholder="Discount % (0 if none)">
            <input type="text" id="productSizes" placeholder="Sizes (comma separated)">
            <textarea id="productInventory" placeholder="Inventory map e.g. M:10, L:4"></textarea>

            <div class="checkbox-row">
              <input type="checkbox" id="productRecommended"> <span>Recommended Product</span>
            </div>

            <div class="checkbox-row">
              <input type="checkbox" id="productFeatured"> <span>Featured Product</span>
            </div>

            <button class="btn btn-dark" style="width:100%">Submit</button>
          </form>
        </div>
      </section>

      <!-- ORDERS SECTION -->
      <section id="orders">
        <h2>Orders</h2>
        <div id="ordersList" class="card"></div>
      </section>

      <!-- DISCOUNTS SECTION -->
      <section id="discounts">
        <h2>Discounts</h2>
        <div class="card">
          <form id="discountForm">
            <input type="text" id="discountProductId" placeholder="Product ID">
            <input type="number" id="discountValue" placeholder="Discount %">
            <button class="btn btn-dark">Update Discount</button>
          </form>
        </div>
      </section>

      <!-- INVENTORY SECTION -->
      <section id="inventory">
        <h2>Inventory</h2>
        <div id="inventoryList" class="card"></div>
      </section>

    </main>
  </div>

  <!-- SCRIPTS -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="admin.js"></script>
  
</body>
</html>
